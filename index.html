<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="logo" src="img/amazon.png" width="50" height="50"  alt="logo1" loadig="lazy">
              <a class="navbar-brand" href="#">Amazon</a>
             
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>

                </ul>
                <form class="d-flex">

                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          
    </header>
   
        <main>
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/5play.jpg" class="d-block w-100" alt="img1">
              </div>
              <div class="carousel-item">
                <img src="img/xbox.jpg" class="d-block w-100" alt="img2">
              </div>
              <div class="carousel-item">
                <img src="img/nintendo.png" class="d-block w-100" alt="img3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="container">
            <div class="row d-flex justify-content-center  mt-5">
              <div  class=" col-8">
                <select class="form-select" aria-label="Default select example" id="productos">
                  <option selected>Seleciona una Opcion</option>
                  <option value="1">PS5</option>
                  <option value="2">XBOX</option>
                  <option value="3">NINTENDO</option>
                </select>
              </div>
              <div class="mb-3">
                <label  class="form-label">cantidad</label>
                <input type="number" class="form-control" id="cantidad">
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="Comentario"></textarea>
                <label for="floatingTextarea">Comentario</label>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button class="btn btn-primary" type="button" id="boton">Calcular </button>
                
              </div>


              </div>
            </div>

          </div>
          <hr>
          <hr>
          <hr>
          
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="correo">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Seleciona una Opcion</option>
              <option value="1">Bancolombia</option>
              <option value="2">Davi plata</option>
              <option value="3">Banco amigo</option>
            </select>
            <div class="col-12">
              <label for="inputAddress" class="form-label">3 Primeros Numeros de la targeta</label>
              <input type="number" class="form-control" id="3ultimosDigitos" >
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">2 ultimos digitos de la targeta</label>
              <input type="number" class="form-control" id="2ultimosDigitos">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad">
            </div>
          
            </div>
           
            <button class="btn btn-primary" type="button">Calcular </button>
          </form>
         
        </main>

<footer>

</footer>
